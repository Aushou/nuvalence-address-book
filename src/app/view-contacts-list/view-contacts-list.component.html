<h2> Contacts </h2>
<mat-nav-list *ngIf="contacts$ | async as contacts else loading">
	<mat-list-item *ngFor="let contact of contacts" routerLink="/contacts/{{contact.id.value}}">
		<img src={{contact.picture.thumbnail}}
			alt="Thumbnail image of {{contact.name.first}}">
			{{contact.name.first}} {{contact.name.last}}
		<mat-divider></mat-divider>
	</mat-list-item>
</mat-nav-list>
<ng-template #loading>
	<div>Loading...</div>
</ng-template>
